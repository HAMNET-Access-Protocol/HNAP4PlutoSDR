name: Lint

on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.5
      with:
        source: 'src tests'
        exclude: 'tests/unity/*'
        extensions: 'h,c'
